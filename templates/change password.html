{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css' %}">
</head>
<body>
	<div class="row   pt-5 pb-5"  >
		
		<div class="col-4  pt-5 pb-5" ></div>
			<div class="col-4 p-5  mt-5 mb-5 bg-warning " style="">
				<h1>Change Password</h1>
				<form method="POST" action="">
					{% csrf_token %}
					<p>{{rest}}</p>
					<p>{{res}}</p>
					{{msg}}
					
					<label>Old Password</label>
						<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">  <i class="icofont-ui-password"></i> </span>
  <input type="text" class="form-control" required placeholder="your Old password" name="pw" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/>
<label>New Password</label>
	<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">  <i class="icofont-ui-password"></i> </span>
  <input type="text" class="form-control"required placeholder="your New password" name="npw" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/>
<label>Confirm</label>
	<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">  <i class="icofont-user"></i> </span>
  <input type="text" class="form-control"required placeholder="confirm" name="con" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/>
<center> <button type="submit" class="btn btn-dark btn-lg ps-5 pe-5 rounded-pill">Submit</button></center>
				</form>
			
{%endblock %}
