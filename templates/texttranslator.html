{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css'%}">
</head>
<body>
	<div class="row   pt-5 pb-5" style="background-image: url({%static 'images/back1.jpg' %}); background-size: cover;">
		
		
		<div class="col-3  pt-5 pb-5" ></div>
			<div class="col-6 p-5  mt-5 mb-5  " style="">
				<h1 style="text-align:center;">Text Translator</h1><br>
				<center><img style="height:200px;width:200px; " src="{%static 'images\img20.jpg' %}"></center>
				<form method="POST" action="" enctype="multipart/from-data">
					{% csrf_token %}
					
					
	<label >Your Text</label>
			<textarea  class="form-control" rows="5" name="text" ></textarea><br>
			<div class="row">
							<div class="col-9">
						
                          <select  class="form-select" name="Languages" id="a1">
                          	
                            <option value=""  HIDDEN/>SELECT lANGUAGE</option>
                            <option value="es" />Spanish</option>
                            <option value="fr" />French</option>
                            <option value="ko" />korean</option>
                            <option value="de" />German</option>
                            <option value="en" />english</option>
                            <option value="zh-CN" /> chinese</option>
                          </select>
                          
                        
						</div>
						<div class="col-3">
						<button type="submit" class="btn btn-danger rounded-0"  >Translate</button></div>
						</div>
<br/>
<label >Result</label>
<textarea name="msg" class="form-control" rows="5" readonly>{{translation}}</textarea><br>
					

				</form>
				{% if text and translated_text %}
<p>The translated text is:</p>
<p>{{ translated_text }}</p>
{% endif %}

{%endblock %}
