{% extends 'base.html' %}
{% block content %}
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{%static 'icofont/icofont.min.css'%}">
</head>
<body>
	<div class="row   pt-5 pb-5" style="background-image: url({%static 'images/back1.jpg' %}); background-size: cover;">
		
		<div class="col-6  pt-5 pb-5" ></div>
			<div class="col-5 p-5  mt-5 mb-5 shadow" style="">
			

		<form method="POST" action="">
			{% csrf_token %}
			<p>{{succ}}</p> 
			{{msg}}
			<center><h2>Sign up</h2></center><br/>

			<label>Name</label>
			
			<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">  <i class="icofont-user"></i> </span>
  <input type="text" class="form-control" required placeholder="your Name" name="fname" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/>
<label>Email</label>
		<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="icofont-ui-message "></i></span>
  <input type="text" class="form-control" required placeholder="your Email" name="em" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/>
<label>Password</label>
		<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="icofont-ui-office"></i></span>
  <input type="password" class="form-control" required placeholder="password" name="pw" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/>
<label>Confirm Password</label>
		<div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping"><i class="icofont-ui-password"></i></span>
  <input type="text" class="form-control"required placeholder="repeat password" name="repeat" aria-label="Username" aria-describedby="addon-wrapping">
</div><br/><br/>
<center> <button type="submit" class="btn btn-dark btn-lg ps-5 pe-5 rounded-pill">submit</button></center><br>
<center><a href="{% url 'login' %}" class="text-decoration-none text-dark"><b>Already a member?</b>Login </a></center>
									
					

  </form>
</div>
</div>



</body>
</html>
{%endblock %}
